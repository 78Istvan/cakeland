<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
    <link rel="stylesheet" href="assets/test.css" />
    <title>Slick Slider Syncing</title>
  </head>

  <body>
    <div class="main">
      <button><a href="portfolio.html">Back</a></button>
      <div class="slider slide-show">
        <div class="slide_box slide_1">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-1.jpeg"
          />
        </div>
        <div class="slide_box slide_2">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-2.jpeg"
          />
        </div>
        <div class="slide_box slide_3">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-3.jpeg"
          />
        </div>
        <div class="slide_box slide_4">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-4.jpeg"
          />
        </div>
        <div class="slide_box slide_5">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-5.jpeg"
          />
        </div>
        <div class="slide_box slide_6">
          <img
            class="img_slick"
            src="assets/images/cakelandstyle-images/cakelandstyle-6.jpeg"
          />
        </div>
      </div>
      <div class="main2">
        <div class="slider slider-nav">
          <div class="slide_box slide_1">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-1.jpeg"
            />
          </div>
          <div class="slide_box slide_2">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-2.jpeg"
            />
          </div>
          <div class="slide_box slide_3">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-3.jpeg"
            />
          </div>
          <div class="slide_box slide_4">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-4.jpeg"
            />
          </div>
          <div class="slide_box slide_5">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-5.jpeg"
            />
          </div>
          <div class="slide_box slide_6">
            <img
              class="img_slick_2"
              src="assets/images/cakelandstyle-images/cakelandstyle-6.jpeg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(".slide-show").slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: ".slider-nav",
      centerMode: true,
    });
    $(".slider-nav").slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: ".slide-show",
      dots: true,
      centerMode: true,
      focusOnSelect: true,
    });
  </script>
</html>
