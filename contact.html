<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="assets/contact.css" />
    <script
      src="https://kit.fontawesome.com/a312b27e8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Cakeland</title>
  </head>

  <body>
    <!--nav bar section-->
    <nav class="top-navigation">
      <div class="home nav">Home</div>
      <div class="portfolio nav">Portfolio</div>
      <div class="availability nav">Availability</div>
      <div class="contact nav">Contact</div>
    </nav>
    <!--under nav bar line-->
    <div class="under-navbar-line">
      <div class="first-message-block">Welcome to Cakeland</div>
    </div>
    <!--top 3 tiles-->
    <div class="top3-tiles">
      <div class="tile1"></div>
      <div class="tile2">
        <div class="main-logo">
          <img
            src="https://static.wixstatic.com/media/5fde97_aef28f0416af4b2ba1339aaa68933e05~mv2.png/v1/crop/x_500,y_396,w_2704,h_2756/fill/w_385,h_390,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logo.png"
            alt="logo.png"
            style="
              width: 250px;
              height: 250px;
              object-fit: cover;
              padding-top: 30px;
            "
            width="577"
            height="585"
            srcset="
              https://static.wixstatic.com/media/5fde97_aef28f0416af4b2ba1339aaa68933e05~mv2.png/v1/crop/x_500,y_396,w_2704,h_2756/fill/w_385,h_390,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logo.png
            "
            fetchpriority="high"
          />
        </div>
        <div class="main-text">
          <p class="text">
            Hi this is Cakeland <br />
            the place of the delicious sweet cakes!
          </p>
        </div>
      </div>
      <div class="tile3"></div>
    </div>
    <!--first horizontal message block-->
    <div class="middle-message-block">
      <div class="middle-message">All cakes and design from Cakeland</div>
    </div>
    <!--middle main block-->
    <div class="middle-main-block">
      <div class="main-block1"></div>
      <div class="main-block2"></div>
    </div>
    <!--second horizontal message block-->
    <div class="second-message-block">
      <div class="second-message">Second horizontal message</div>
    </div>
    <!--bottom image design-->
    <div class="image-design">
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
      <div class="bottom-img"></div>
    </div>
    <!--footer-->
    <div class="footer-section">
      <div class="address footer">Address</div>
      <div class="contact footer">Email</div>
      <div class="social-m footer">Social</div>
    </div>
    <!--copyright-->
    <div class="copyright">
      <div class="copyright-text">Copyright</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>

    <script src="assets/script.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/a312b27e8f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
